name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: oracle
    container:
      image: catthehacker/ubuntu:act-22.04
    env:
      REGISTRY: gitea.173114.xyz
      IMAGE_NAME: gitea_admin/my-docs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Gitea Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ADMIN_USERNAME }}
          password: ${{ secrets.PACKAGES_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and Push multi-arch Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Deploy to Kubernetes
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config
          
          # Update the deployment to use the new image from Gitea registry
          kubectl set image deployment/my-docs nginx=$REGISTRY/$IMAGE_NAME:latest -n dev
          
          # Restart the rollout
          kubectl rollout restart deployment/my-docs -n dev
