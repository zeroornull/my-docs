name: Build Docker Image

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Debug Docker socket
        run: |
          echo "Looking for Docker socket..."
          find /var/run -name "docker.sock" 2>/dev/null || true
          ls -la /var/run/user/ 2>/dev/null || true