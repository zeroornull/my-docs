name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    # 1. 修改 runs-on
    # 你的 runner 是 arm 架构，但通常标签配置为 ubuntu-latest
    # 如果你在 runner 配置中自定义了标签，请在这里修改
    runs-on: ubuntu-latest

    env:
      REGISTRY: gitea.173114.xyz
      IMAGE_NAME: gitea_admin/my-docs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 QEMU (关键步骤)
      # 这允许 ARM 机器模拟运行 x86 指令，从而构建 amd64 镜像
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. 设置 Docker Buildx
      # 启用多架构构建功能
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Gitea Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ADMIN_USERNAME }}
          password: ${{ secrets.PACKAGES_TOKEN }}

      # 4. 构建并推送 (使用插件替代手动命令)
      # 这样可以自动生成多架构 Manifest，K8s 拉取时会自动选择合适的架构
      - name: Build and Push Multi-arch Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          # 核心：同时构建 amd64 和 arm64
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Deploy to Kubernetes
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config
          
          # 更新镜像
          # 注意：因为我们推送的是多架构镜像，K8s 节点不管是 arm 还是 amd
          # 都会自动拉取对应架构的 layer
          kubectl set image deployment/my-docs nginx=$REGISTRY/$IMAGE_NAME:${{ github.sha }} -n dev
          
          # 重启 Pod 以应用更改
          kubectl rollout restart deployment/my-docs -n dev