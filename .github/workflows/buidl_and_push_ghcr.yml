name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: oracle
    container:
      image: catthehacker/ubuntu:act-22.04
    env:
      REGISTRY: gitea.173114.xyz
      IMAGE_NAME: my-docs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Gitea Registry
        run: echo "${{ secrets.GITEA_PASSWORD }}" | docker login ${{ env.REGISTRY }} -u ${{ secrets.GITEA_USERNAME }} --password-stdin

      - name: Build and Push Docker image
        run: |
          docker build . --file Dockerfile \
            --tag "$REGISTRY/$IMAGE_NAME:latest" \
            --tag "$REGISTRY/$IMAGE_NAME:${{ github.sha }}"
          
          docker push "$REGISTRY/$IMAGE_NAME:latest"
          docker push "$REGISTRY/$IMAGE_NAME:${{ github.sha }}"

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Deploy to Kubernetes
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config
          
          # Update the deployment to use the new image from Gitea registry
          kubectl set image deployment/my-docs nginx=$REGISTRY/$IMAGE_NAME:latest -n dev
          
          # Restart the rollout
          kubectl rollout restart deployment/my-docs -n dev
